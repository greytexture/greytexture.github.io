<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Grid</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styling */
        .music-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            /* 4 columns */
            grid-gap: 15px;
            /* Space between grid items */
        }

        /* Square grid items */
        .music-item {
            width: 100%;
            padding-top: 100%;
            /* This makes the height equal to the width */
            position: relative;
            background-color: #f0f0f0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .music-item i {
            font-size: 2.5rem;
            color: #ff6347;
            margin-bottom: 10px;
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .music-item p {
            font-size: 1rem;
            text-align: center;
            color: #555;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Copyright text styling */
        .footer-text {
            margin-top: 30px;
            text-align: center;
            color: #888;
            font-size: 14px;
        }

        .music-button {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
        }

        .music-button:focus {
            outline: none;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Music Grid</h1>
        <div class="music-grid mt-4">
            <!-- Generate 32 grid items with title -->

            <div class="music-item">
                <button class="music-button" onclick="document.getElementById('audio32').play()">
                    <i class="bi bi-music-note"></i>
                </button>
                <p>Song 1</p>
                <audio id="audio32" src="path/to/your/audiofile.mp3"></audio>
            </div>

            <div class="music-item">
                <button class="music-button" onclick="document.getElementById('audio32').play()">
                    <i class="bi bi-music-note"></i>
                </button>
                <p>Song 2</p>
                <audio id="audio32" src="path/to/your/audiofile.mp3"></audio>
            </div>
           
            
        </div>

        <!-- Footer text -->
        <div class="footer-text">
            Â© greytexture 2024. All rights reserved.
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
</body>

</html>
